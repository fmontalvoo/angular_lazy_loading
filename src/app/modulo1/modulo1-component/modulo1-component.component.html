<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>url</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items;">
      <th>{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.edad}}</td>
      <td><a [routerLink]="['/mod2', item.id]">url</a></td>
    </tr>
  </tbody>
</table>
